    <!-- Contenido Principal -->
    <main class="container my-3">
        <div class="row"></div>
            <h2 class="text">¿Quieres contactarnos?</h2>
                <p>Aqui abajo te dejamos un formulario para que nos envies tu informacion de contacto.</p>
    <section>
        <div class="mb-3 col-xl-12">
                <label for="nombre" class="form-label">Nombre</label>
                    <input type="nombre" class="form-control" placeholder="Ej: Juan">
        </div>
        <div class="mb-3 col-xl-12">
                <label for="apellido" class="form-label">Apellido</label>
                    <input type="apellido" class="form-control" placeholder="Ej: Perez">
        </div>
        <div class="mb-3 col-xl-12">
                <label for="email" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" placeholder="nombre@ejemplo.com">
        </div>
        <div class="col-xl-12">
                <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" rows="7"></textarea>
        </div>
        <div>
            <input class="btn btn-outline-light mt-3" type="submit" value="Enviar">
        </div>
    </section>
